<h1>Listado de Héroes</h1>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>

<div *ngIf="heroeBorrado; else noBorrado">
  <h3>Héroe Borrado <small>{{ heroeBorrado }} </small> </h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado ningún héroe</h3>
</ng-template>

<button (click)="borrarPrimerHeroe()">Borrar el primer héroe</button>

<button (click)="borrarHeroe('Ironman')">Borrar Ironman</button>
